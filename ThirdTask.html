<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */
        var list=document.getElementsByTagName("li");
        console.log(list);
        var dataString=new Array;
        for(var i=0;i<list.length;i++){
            var node=list[i].childNodes
            var eachNode=[];
            eachNode.push(node[0].data);
            eachNode.push(node[1].innerHTML);
            dataString.push(eachNode);
        }
      console.log( dataString[1][1]);
        return dataString;

    }


    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     * 选择排序
     */
    function sortAqiData(data) {
        for(var i=0;i<data.length;i++){
            for(var j=i+1;j<data.length;j++){
                //var min=data[i][1];
                var temp;
                if(data[j][1]<data[i][1]){
                    temp=data[j];
                    data[j]=data[i];
                    data[i]=temp;
                }
            }
        }
        return data;
    }
     console.log(sortAqiData(getData()));
    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var resort=document.getElementById("resort");
        for (var i=0;i<data.length;i++){
            resort.innerHTML+="<li>"+data[i][0]+"<b>"+data[i][1]+"</b>"+"</li>"
        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }

    function init() {
        var action=document.getElementById("sort-btn");
        action.onclick=function () {
            btnHandle();
        }
    }
    init();

</script>
</body>
</html>
